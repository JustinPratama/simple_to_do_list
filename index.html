<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="appContainer">
        <h1>To-Do List</h1>
        <div id="inputContainer">
            <input type="text" id="addInput" maxlength="500" placeholder="Add a new task">
            <button id="addButton">Add</button>
        </div>
        <h1>Started</h1>
        <div id="listsContainer">
            <ul id="toDoList"></ul>
        </div>
        <h1>Finished</h1>
        <div id="listsContainer2">
            <ul id="completedList"></ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
